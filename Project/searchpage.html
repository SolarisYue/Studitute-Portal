<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="design.css">
<script src="mywebscript.js"></script>
<link rel="icon" type="image/png" href="Favicon.png">
<title>Search Institution - Studitute Portal</title>
</head>
<body>

  <div class="header">
    <a href="homepage.html"  class="logo-container"><img src="Logo.jpg" alt="Logo" class="logo"></a>
    <div class="title-container">
      <div class="title">Studitute Portal</div>
      <p class="subtitle">Empowering your Educational Journey</p>
    </div>
    <div class="profile"><a href="login.html">
      <img class="guest" src="Guest.jpg" alt="Guest pic"><br>
      <h3>Log In</h3></a>
    </div>
  </div>

  <nav>
    <ul class="nav-list">
        <li class="nav-item"><a href="searchpage.html">Search</a></li>
        <li class="nav-item"><a href="crosscredit.html">Cross Credit</a></li>
        <li class="nav-item"><a href="fav.html">Favourites</a></li>
        <li class="nav-item"><a href="contactus.html">Contact Us</a></li>
    </ul>
  </nav>
  <div class="content">
    <div class="form-container" style="text-align: center;">
      <form method="GET" action="resultofsearch.html" class="form-grid">
        <div class="form-group" id="Institutionname">
        <label for="Institutionname">Institution Name:</label>
        <input type="text" id="Institutionname" name="Institutionname">
      </div>
      <div class="form-group" id="Location">
        <label for="Location">Location:</label>
        <input type="text" id="Location" name="Location">
      </div>
      <div class="form-group" id="Course">
        <label for="Course">Course:</label>
        <input type="text" id="Course" name="Course">
      </div>
      <div class="form-group" id="Level">
        <label for="Level">Level of Education:</label>
        <input list="levels" name="level">
        <datalist id="levels">
          <option value="Short Course/Diploma"></option>
          <option value="Undergraduate"></option>
          <option value="Post Graduate"></option>
        </datalist>
      </div>
      <div class="form-group" id="Duration">
        <label for="Duration">Duration:</label>
        <input type="text" id="Duration" name="Duration">
      </div>
      <div class="form-group" id="feerange">
        <label for="feerange">Tution Fee Range:</label>
        <div class="fee-range">
          <span>Min</span>
          <input type="number" class="input-min">
          <span>Max</span>
        <input type="number" class="input-max">
        </div>
      </div>
          <button type="SearchInstitution" id="searchinstitution-button" style="color: black;">Search Institution</button>
      </form>
      <p><a href="homepage.html" style="color: black; text-decoration:underline;">Back to Homepage</a></p>
    </div>
  </div>

  <div class="footer">
    <p>@Copyright- Studitute Portal: Empowering your Educational Journey</p>
  </div>

</body>
</html>
