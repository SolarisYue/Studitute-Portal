<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="design.css">
<script src="mywebscript.js"></script>
<link rel="icon" type="image/png" href="Favicon.png">
<title>Check Cross Credits - Studitute Portal</title>
</head>
<body>

  <div class="header">
    <a href="homepage.html"  class="logo-container"><img src="Logo.jpg" alt="Logo" class="logo"></a>
    <div class="title-container">
      <div class="title">Studitute Portal</div>
      <p class="subtitle">Empowering your Educational Journey</p>
    </div>
    <div class="profile"><a href="login.html">
      <img class="guest" src="Guest.jpg" alt="Guest pic"><br>
      <h3>Log In</h3></a>
    </div>
  </div>

  <nav>
    <ul class="nav-list">
        <li class="nav-item"><a href="searchpage.html">Search</a></li>
        <li class="nav-item"><a href="crosscredit.html">Cross Credit</a></li>
        <li class="nav-item"><a href="fav.html">Favorites</a></li>
        <li class="nav-item"><a href="contactus.html">Contact Us</a></li>
    </ul>
  </nav>
  <div class="content">
    <div class="form-container" style="text-align: center;">
      <form method="GET" action="resultofcrosscredit.html" class="form-grid">
        <div class="form-group" id="SourceInstitution">
        <label for="SourceInstitution">Source Institution:</label>
        <input type="text" id="SourceInstitution" name="SourceInstitution">
      </div>
      <div class="form-group" id="Source Course">
        <label for="Source Course">Source Course:</label>
        <input type="text" id="Source Course" name="Source Course">
      </div>
      <div class="form-group" id="Level">
        <label for="Level">Level of Education:</label>
        <input list="levels" name="level">
        <datalist id="levels">
          <option value="Short Course/Diploma"></option>
          <option value="Undergraduate"></option>
          <option value="Post Graduate"></option>
        </datalist>
      </div>
      <div class="form-group" id="Destination Course">
        <label for="Destination Course">Destination Course:</label>
        <input type="text" id="Destination Course" name="Destination Course">
      </div>
      <div class="form-group" id="DestinationInstitution">
        <label for="DestinationInstitution">Destination Institution:</label>
        <input type="text" id="DestinationInstitution" name="DestinationInstitution">
      </div>
          <button type="SearchInstitution" id="searchinstitution-button" style="color: black;">Check Your Cross Credit</button>
      </form>
      <p><a href="homepage.html" style="color: black; text-decoration:underline;">Back to Homepage</a></p>
    </div>
  </div>


  <div class="footer">
    <p>@Copyright- Studitute Portal: Empowering your Educational Journey</p>
  </div>

</body>
</html>
