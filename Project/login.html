<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="design.css">
<script src="mywebscript.js"></script>
<link rel="icon" type="image/png" href="Favicon.png">
<title>Log In - Studitute Portal</title>
</head>
<body>

  <div class="header">
    <a href="homepage.html"  class="logo-container"><img src="Logo.jpg" alt="Logo" class="logo"></a>
    <div class="title-container">
      <div class="title">Studitute Portal</div>
      <p class="subtitle">Empowering your Educational Journey</p>
    </div>
    <div class="profile"><a href="login.html">
      <img class="guest" src="Guest.jpg" alt="Guest pic"><br>
      <h3>Log In</h3></a>
    </div>
  </div>

  <nav>
    <ul class="nav-list">
        <li class="nav-item"><a href="searchpage.html">Search</a></li>
        <li class="nav-item"><a href="crosscredit.html">Cross Credit</a></li>
        <li class="nav-item"><a href="fav.html">Favorites</a></li>
        <li class="nav-item"><a href="contactus.html">Contact Us</a></li>
    </ul>
  </nav>
  <div class="content">
    <div class="form-container" style="text-align: center;">
      <form method="GET" action="userprofile.html" class="form-grid">
        <div class="form-group" id="Email">
        <label for="Email">Email Address:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group" id="password-group">
        <label for="Password">Password:</label>
        <div class="password-container">
          <input type="password" id="Password" name="Password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility('Password', this)">
              <img src="ceye-icon.png" alt="Show Password">
          </span>
      </div>
      </div>
          <button type="Login" id="Login" style="color: black;">Log In</button>
      </form>
      <p>New User?<br>
      <a href="signin.html" style="color: black; text-decoration:underline;">Sign Up</a> Now!!</p>
      <p><a href="homepage.html" style="color: black; text-decoration:underline;">Back to Homepage</a></p>
    </div>
  </div>

  <div class="footer">
    <p>@Copyright- Studitute Portal: Empowering your Educational Journey</p>
  </div>

</body>
</html>
