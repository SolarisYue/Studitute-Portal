<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="design.css">
<script src="mywebscript.js"></script>
<link rel="icon" type="image/png" href="Favicon.png">
<title>Log In - Studitute Portal</title>
</head>
<body>

  <div class="header">
    <a href="homepage.html"  class="logo-container"><img src="Logo.jpg" alt="Logo" class="logo"></a>
    <div class="title-container">
      <div class="title">Studitute Portal</div>
      <p class="subtitle">Empowering your Educational Journey</p>
    </div>
    <div class="profile"><a href="login.html">
      <img class="guest" src="Guest.jpg" alt="Guest pic"><br>
      <h3>Log In</h3></a>
    </div>
  </div>

  <nav>
    <ul class="nav-list">
        <li class="nav-item"><a href="searchpage.html">Search</a></li>
        <li class="nav-item"><a href="crosscredit.html">Cross Credit</a></li>
        <li class="nav-item"><a href="fav.html">Favourites</a></li>
        <li class="nav-item"><a href="contactus.html">Contact Us</a></li>
    </ul>
  </nav>
  <div class="content">
    <div class="form-container" style="text-align: center;">
        <form id="changepassword" action="userprofile.html" method="get">
            <div class="form-group">
                <label for="OldPassword">
                  <span style="color: red; font-size: 1.2em; vertical-align: super;">*</span>
                  Password&nbsp;
                  <span style="color: rgba(255, 0, 0, 0.620); font-size: 0.7em; vertical-align: super;">Required</span>
                </label>
                <div class="password-container">
                    <input type="password" id="Password" name="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('Password', this)">
                        <img src="ceye-icon.png" alt="Show Password" id="toggleIcon">
                    </span>
                </div>
            </div><br>

            <div class="form-group">
                <label for="NewPassword">
                  <span style="color: red; font-size: 1.2em; vertical-align: super;">*</span>
                  New Password&nbsp;
                  <span style="color: rgba(255, 0, 0, 0.620); font-size: 0.7em; vertical-align: super;">Required</span>
                </label>
                <div class="password-container">
                    <input type="password" id="newPassword" name="newPassword" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('newPassword', this)">
                        <img src="ceye-icon.png" alt="Show Password">
                    </span>
                </div>
            </div><br>

            <div class="form-group">
                <label for="ConfirmPassword">
                  <span style="color: red; font-size: 1.2em; vertical-align: super;">*</span>
                  Confirm Password&nbsp;
                  <span style="color: rgba(255, 0, 0, 0.620); font-size: 0.7em; vertical-align: super;">Required</span>
                </label>
                <div class="password-container">
                    <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('ConfirmPassword', this)">
                        <img src="ceye-icon.png" alt="Show Password">
                    </span>
                </div>
                <p id="password-match-message" style="color: red;"></p>
            </div><br>

        <div class="form-group">
          <button type="submit" id="Button" onclick="return checkPasswordMatch()">Change Password</button>
        </div>
    </form>
    <p><a href="editprofile.html" style="color: black; text-decoration:underline;">Back to <strong>Edit Profile</strong></a></p>
    </div>
  </div>

  <div class="footer">
    <p>@Copyright- Studitute Portal: Empowering your Educational Journey</p>
  </div>

</body>
</html>
