<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <script src="mywebscript.js" defer></script>
    <link rel="icon" type="image/png" href="Favicon.png">
    <title>Sign In - Studitute Portal</title>
</head>
<body>

    <div class="header">
        <a href="homepage.html" class="logo-container"><img src="Logo.jpg" alt="Logo" class="logo"></a>
        <div class="title-container">
            <div class="title">Studitute Portal</div>
            <p class="subtitle">Empowering your Educational Journey</p>
        </div>
        <div class="profile"><a href="login.html">
            <img class="guest" src="Guest.jpg" alt="Guest pic"><br>
            <h3>Log In</h3></a>
        </div>
    </div>

    <nav>
        <ul class="nav-list">
            <li class="nav-item"><a href="searchpage.html">Search</a></li>
            <li class="nav-item"><a href="crosscredit.html">Cross Credit</a></li>
            <li class="nav-item"><a href="fav.html">Favorites</a></li>
            <li class="nav-item"><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="form-container">
            <form method="GET" action="userprofile.html" class="form-grid" onsubmit="return checkPasswordMatch()">
                <div class="form-group" id="name-group">
                    <label for="Name">Full Name:</label>
                    <input type="text" id="Name" name="Name" required>
                </div>
                <div class="form-group" id="email-group">
                    <label for="EmailAddress">Email Address:</label>
                    <input type="email" id="EmailAddress" name="EmailAddress" required>
                </div>
                <div class="form-group" id="password-group">
                    <label for="Password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="Password" name="Password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('Password', this)">
                            <img src="ceye-icon.png" alt="Show Password">
                        </span>
                    </div>
                </div>
                <div class="form-group" id="confirm-password-group">
                    <label for="ConfirmPassword">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('ConfirmPassword', this)">
                            <img src="ceye-icon.png" alt="Show Password">
                        </span>
                    </div>
                    <p id="password-match-message" style="color: red;"></p>
                </div>
                <div class="form-group" id="profileinformation-group">
                    <label for="profileinformation">Short Information for profile:</label>
                    <textarea id="profileinformation" name="profileinformation"></textarea>
                </div>

                <div class="form-group" id="mobilenumber-group">
                    <label for="Mobilenumber">Mobile Number:</label>
                    <input type="text" id="Mobilenumber" name="Mobilenumber" required>
                </div>

                <!-- Updated Terms and Conditions Checkbox -->
                <div class="form-group share-info">
                    <input type="checkbox" id="termsConditions" name="termsConditions" required>
                    <label for="termsConditions">
                        I agree to the <a href="T&C.pdf" target="_blank" style="color: black; text-decoration:underline;">Terms and Conditions</a> and <a href="Privacy.pdf" target="_blank" style="color: black; text-decoration:underline;">Privacy Policies</a>.
                    </label>
                </div>

                <div class="form-group" id="register-group">
                    <button type="submit" id="Button">Register</button>
                </div>
            </form>
            <p>Already a User? <a href="login.html" style="color: black; text-decoration:underline;">Log In</a> Now!!</p>
            <p><a href="homepage.html" style="color: black; text-decoration:underline;">Back to Homepage</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Studitute Portal: Empowering your Educational Journey</p>
    </div>

</body>
</html>
