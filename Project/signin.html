<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="design.css">
<script src="mywebscript.js"></script>
<link rel="icon" type="image/png" href="Favicon.png">
<title>Sign In - Studitute Portal</title>
</head>
<body>

  <div class="header">
    <a href="homepage.html"  class="logo-container"><img src="Logo.jpg" alt="Logo" class="logo"></a>
    <div class="title-container">
      <div class="title">Studitute Portal</div>
      <p class="subtitle">Empowering your Educational Journey</p>
    </div>
    <div class="profile"><a href="login.html">
      <img class="guest" src="Guest.jpg" alt="Guest pic"><br>
      <h3>Log In</h3></a>
    </div>
  </div>

  <nav>
    <ul class="nav-list">
        <li class="nav-item"><a href="searchpage.html">Search</a></li>
        <li class="nav-item"><a href="crosscredit.html">Cross Credit</a></li>
        <li class="nav-item"><a href="fav.html">Favorites</a></li>
        <li class="nav-item"><a href="contactus.html">Contact Us</a></li>
    </ul>
  </nav>

  <div class="content">
    <form method="GET" action="userprofile.html" class="form-grid">
      
      <div class="form-group left-align" id="username-group">
        <label for="Username">User Name:</label>
        <input type="text" id="Username" name="Username" required onclick="changeColorofUsername()" onblur="changeBackofUsername()">
      </div>
      <div class="form-group" id="email-group">
        <label for="EmailAddress">Email Address:</label>
        <input type="text" id="EmailAddress" name="EmailAddress" required onclick="changeColorofEmailAddress()" onblur="changeBackofEmailAddress()">
      </div>
      <div class="form-group" id="password-group">
        <label for="Password">Password:</label>
        <input type="text" id="Password" name="Password" required onclick="changeColorofPassword()" onblur="changeBackofPassword()">
      </div>
      <div class="form-group" id="detailinformation-group">
        <label for="detailinformation">Detail Information:</label>
        <textarea id="detailinformation" name="detailinformation"  ></textarea>
      </div>
      <div class="form-group" id="addphoto-group">
        <label for="Addphoto">Add Photo:</label>
        <input type="file" id="Addphoto" name="Addphoto" accept="image/*">
      </div>
      <div class="form-group" id="dob-group">
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" required onclick="changeColorofDOB()" onblur="changeBackofDOB()">
      </div>
      <div class="form-group" id="mobilenumber-group">
        <label for="Mobilenumber">Mobile Number:</label>
        <input type="text" id="Mobilenumber" name="Mobilenumber" required onclick="changeBackofMobilenumber()" onblur="changeBackofMobilenumber()">
      </div>
      <div class="form-group" id="register-group">
        <button type="submit" id="Button">Register</button>
      </div>
    </form>
    <p>Already a User? <a href="login.html">Log In</a> Now!!</p>
  </div>

  <div class="footer">
    <p>&copy; Studitute Portal: Empowering your Educational Journey</p>
  </div>

</body>
</html>
